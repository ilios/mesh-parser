language: php
dist: trusty
sudo: false
php:
- '7.4'
- '8.0'
cache:
  directories:
  - "$HOME/.composer/cache"
install:
- composer install --no-interaction --prefer-dist -d ${TRAVIS_BUILD_DIR}
